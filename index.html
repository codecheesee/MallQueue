<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marina Mall - Play Area Queue System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Marina Mall - Play Area Queue System</h1>
        <div class="input-section">
            <input type="text" id="childName" placeholder="Enter child's name">
            <button onclick="addName()">Enter</button>
        </div>
        <div class="queue-section">
            <h2>Current Queue:</h2>
            <div id="queue"></div>
            <button onclick="exitName()">Exit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
